<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word ⇆ PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Word ⇆ PDF Converter</h2>

            <!-- Word to PDF -->
            <h4>Word to PDF</h4>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="word_file" class="form-control" accept=".docx" required>
                </div>
                <button class="btn btn-primary">Convert to PDF</button>
            </form>

            {% if pdf_file %}
                <div class="mt-3">
                    <h6>Download:</h6>
                    <a href="{{ url_for('download', filename=pdf_file) }}" class="btn btn-danger btn-sm">Download PDF</a>
                </div>
            {% endif %}

            <hr>

            <!-- PDF to Word -->
            <h4>PDF to Word</h4>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="pdf_file" class="form-control" accept="application/pdf" required>
                </div>
                <button class="btn btn-warning">Convert to Word</button>
            </form>

            {% if converted_docx %}
                <div class="mt-3">
                    <h6>Download Converted File:</h6>
                    <a href="{{ url_for('download', filename=converted_docx) }}" class="btn btn-success btn-sm">Download DOCX</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
